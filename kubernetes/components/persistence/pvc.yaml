---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ${APP}
spec:
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  capacity:
    storage: 1Mi
  nfs:
    path: /volume1/apps/${PATH}
    server: ${NFS_SERVER}
  storageClassName: ${APP}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${APP}
spec:
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: ${APP}