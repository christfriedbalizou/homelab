---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/louislam/uptime-kuma
              tag: 2.1.0@sha256:da418b1f5655c12d2d62aa3d189117bfad5d83c2ab99bb3e82b2eaaf5246bbc1
            env:
              TZ: "${TIMEZONE}"
              PGID: ${PGID}
              PUID: ${PUID}
              UPTIME_KUMA_DB_TYPE: sqlite
            securityContext:
              runAsNonRoot: true
              runAsUser: ${PUID}
              runAsGroup: ${PGID}
              fsGroup: ${PGID}
              fsGroupChangePolicy: OnRootMismatch
              seccompProfile: { type: RuntimeDefault }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: main
        ports:
          http:
            port: 3001

    persistence:
      data:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/apps/monitoring
        globalMounts:
          - subPath: uptime-kuma
            path: /app/data

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "eos-icons:monitoring"
          hajimari.io/group: Monitoring
          hajimari.io/appName: Uptime-Kuma
        hosts:
          - host: &host "status.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
