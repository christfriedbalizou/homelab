---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashboard
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard
      chart: kubernetes-dashboard
      version: 7.14.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  values:
    app:
      env:
        TZ: "${TIMEZONE}"
      extraArgs:
        - --enable-skip-login
        - --disable-settings-authorizer
        - --enable-insecure-login
        - --token-ttl=43200
      ingress:
        enabled: true
        ingressClassName: external
        useDefaultIngressClass: false
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/appNname: "Kubernetes Dashboard"
          hajimari.io/group: "System"
          hajimari.io/icon: mdi:kubernetes
        hosts:
          - "kubernetes.${SECRET_DOMAIN}"
    metricsScraper:
      enabled: true
    cert-manager:
      enabled: false
    nginx:
      enabled: false
