---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: copyparty
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/9001/copyparty-ac
              tag: 1.20.7@sha256:168b11b40b541cf481fa1d8d97f5ceeeca468f7dd6b06a33573f01c372205c8e
            env:
              TZ: ${TIMEZONE}
              PRTY_NO_TLS: 1
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: 3923

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/group: "Tools"
          hajimari.io/icon: "openmoji:videocassette"
        hosts:
          - host: copyparty.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: main
                  port: http

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        supplementalGroups:
          - 568
        fsGroupChangePolicy: "Always"

    persistence:
      config:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/apps/default
        globalMounts:
          - path: /cfg/copyparty
            subPath: copyparty
      copyparty:
        enabled: true
        type: configMap
        name: copyparty
        globalMounts:
          - path: /cfg/copyparty.conf
            subPath: copyparty.conf
            readOnly: true
      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /w
      media:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/media
        globalMounts:
          - path: /w/media
