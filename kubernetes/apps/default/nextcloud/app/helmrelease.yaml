---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app nextcloud
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: nextcloud
  values:
    deploymentAnnotations:
      reloader.stakater.com/auto: "true"

    image:
      flavor: apache
      tag: 32.0.2@sha256:8cb1dc8c26944115469dd22f4965d2ed35bab9cf8c48d2bb052c8e9f83821ded

    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false

    resources:
      requests:
        cpu: 100m
        memory: 363Mi
      limits:
        memory: 512Mi

    persistence:
      enabled: true
      existingClaim: nextcloud-apps

    cronjob:
      enabled: true
      curlInsecure: true
      failedJobsHistoryLimit: 5
      successfulJobsHistoryLimit: 2
      securityContext:
        runAsUser: ${PUID}
        runAsGroup: ${PGID}
        fsGroup: ${PGID}
        runAsNonRoot: true
        readOnlyRootFilesystem: true

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: postgres-lb.storage.svc.cluster.local:5432
      existingSecret:
        enabled: true
        secretName: &secret nextcloud-secrets
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS
        databaseKey: INIT_POSTGRES_DBNAME

    ingress:
      enabled: true
      className: external
      path: /
      pathType: Prefix
      annotations:
        external-dns.home.arpa/enabled: "true"
        hajimari.io/enable: "true"
        hajimari.io/group: Family
        hajimari.io/icon: simple-icons:nextcloud
        hajimari.io/info: File and Calendar server
        nginx.ingress.kubernetes.io/proxy-body-size: 1G
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }

    nextcloud:
      host: nextcloud.${SECRET_DOMAIN}

      lifecycle:
        postStartCommand:
          - /bin/sh
          - -c
          - >-
            cd /var/www/html;
            ./occ app:install oidc_login || ./occ app:enable oidc_login;
            ./occ db:add-missing-indices;
            /bin/true

      extraVolumes:
        - name: nextcloud-redis
          emptyDir: {}

      extraVolumeMounts:
        - name: nextcloud-redis
          mountPath: /usr/local/etc/php/conf.d/redis-session.ini
          subPath: redis-session.ini

      extraInitContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:18
          envFrom:
            - secretRef:
                name: *secret
        - name: init-redis
          image: busybox:latest
          command:
            - touch
            - /usr/local/etc/php/conf.d/redis-session.ini
          volumeMounts:
            - name: nextcloud-redis
              mountPath: /usr/local/etc/php/conf.d/

      existingSecret:
        enabled: true
        secretName: *secret

      extraEnv:
        - name: REDIS_HOST
          value: dragonfly.storage.svc.cluster.local
        - name: OIDC_CLIENT_ID
          value: *app
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: *secret
              key: OIDC_CLIENT_SECRET

      datadir: /var/www/html/data

      mail:
        enabled: true
        fromAddress: noreply
        domain: ${SECRET_DOMAIN}
        smtp:
          port : ${SMTP_RELAY_PORT}
          secure:
          authtype:
          name:
          password:

      podSecurityContext:
        runAsUser: ${PUID}
        runAsGroup: ${PGID}
        fsGroup: ${PGID}
        runAsNonRoot: true
        readOnlyRootFilesystem: false
        capabilities:
          drop:
          - "ALL"
          add:
          - "NET_BIND_SERVICE"

      objectStorage:
        s3:
          enabled: true
          bucket: nextcloud
          host: minio.storage.svc.cluster.local
          port: 9000
          ssl: false
          autoCreate: true
          existingSecret: *secret
          secretKeys:
            accessKey: MINIO_ACCESS_KEY
            secretKey: MINIO_SECRET_KEY

      defaultConfigs:
        redis.config.php: false

      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 1G
          post_max_size = 1G
          max_input_time = 3600
          max_execution_time = 3600
          default_phone_region = ${TIMEZONE}

      configs:
        redis.config.php: |-
          <?php
          $CONFIG = array (
            'memcache.distributed' => '\OC\Memcache\Redis',
            'memcache.locking' => '\OC\Memcache\Redis',
            'redis' => array (
              'host' => getenv('REDIS_HOST'),
              'port' => 6379,
              'dbindex' => 4,
              'password' => '',
            ),
          );
        local.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array (
              0 => '127.0.0.1',
              1 => '${K8S_CLUSTER_CIDR}',
              2 => '${K8S_SERVICE_CIDR}',
            ),
            'forwarded_for_headers' => array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'overwrite.cli.url' => 'https://nextcloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
            'quota_include_external_storage' => 'false',
            'skeletondirectory' => '',
            'knowledgebaseenabled' => 'false',
            'maintenance_window_start' => '20',
            'enable_previews' => false,
            'trashbin_retention_obligation' => 'auto, 30',
            'auth.bruteforce.protection.enabled' => true,
          );
        gitops.config.php: |-
          <?php
          $CONFIG = array (
            'appstoreenabled' => true,
            'mail_domain' => '${SECRET_DOMAIN}',
          );
        bulkupload.config.php: |-
          <?php
          $CONFIG = array (
            'bulkupload.enabled' => false,
          );
        oidc.config.php: |-
          <?php
          $CONFIG = array (
            'allow_user_to_change_display_name' => false,
            'oidc_login_disable_registration' => true,
            'lost_password_link' => 'disabled',
            'oidc_login_provider_url' => 'https://auth.${SECRET_DOMAIN}',
            'oidc_login_client_id' => 'nextcloud',
            'oidc_login_client_secret' => getenv('OIDC_CLIENT_SECRET'),
            'oidc_login_auto_redirect' => false,
            'oidc_login_end_session_redirect' => false,
            'oidc_login_button_text' => 'Log in with Authelia',
            'oidc_login_hide_password_form' => false,
            'oidc_login_use_id_token' => false,
            'oidc_login_attributes' => array(
              'id' => 'preferred_username',
              'name' => 'name',
              'mail' => 'email',
              'groups' => 'groups',
              'is_admin' => 'is_nextcloud_admin',
            ),
            'oidc_login_default_group' => 'oidc',
            'oidc_login_use_external_storage' => false,
            'oidc_login_scope' => 'openid profile email groups nextcloud_userinfo',
            'oidc_login_proxy_ldap' => false,
            'oidc_login_disable_registration' => true,
            'oidc_login_redir_fallback' => false,
            'oidc_login_tls_verify' => true,
            'oidc_create_groups' => false,
            'oidc_login_webdav_enabled' => false,
            'oidc_login_password_authentication' => false,
            'oidc_login_public_key_caching_time' => 86400,
            'oidc_login_min_time_between_jwks_requests' => 10,
            'oidc_login_well_known_caching_time' => 86400,
            'oidc_login_update_avatar' => false,
            'oidc_login_code_challenge_method' => 'S256',
          );