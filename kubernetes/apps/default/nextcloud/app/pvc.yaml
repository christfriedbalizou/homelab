---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-apps
spec:
  storageClassName: nextcloud-apps
  accessModes: ["ReadWriteMany"]
  capacity:
    storage: 1Mi
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${NFS_SERVER_IP}"
    path: "/volume1/apps/default/nextcloud"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-apps
spec:
  storageClassName: nextcloud-apps
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 1Mi