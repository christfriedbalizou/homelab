---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app letibeafrica
spec:
  chartRef:
    kind: OCIRepository
    name: wordpress
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  values:
    image:
      repository: wordpress
      tag: 6.1.1-php7.4-apache@sha256:7e46cf3373751b6d62b7a0fc3a7d6686f641a34a2a0eb18947da5375c55fd009
    externalDatabase:
      host: mariadb.storage.svc.cluster.local
      name: *app
      user: *app
      existingSecret: &secret letibeafrica-secret
    wordpressUsername: ${LETIBEAFRICA_USER}
    existingSecret: *secret
    wordpressEmail: ${LETIBEAFRICA_EMAIL}
    wordpressFirstName: ${LETIBEAFRICA_FIRST_NAME}
    wordpressLastName: ${LETIBEAFRICA_LAST_NAME}
    wordpressBlogName: ${LETIBEAFRICA_BLOG_NAME}
    wordpressConfigureCache: true
    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.home.arpa/enabled: "true"
        auth.home.arpa/enabled: "true"
      hosts:
        - host: "letibeafrica.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
    persistence:
      existingClaim: *app
    mariadb:
      enabled: false
    dnsConfig:
      options:
        - name: ndots
          value: "1"
