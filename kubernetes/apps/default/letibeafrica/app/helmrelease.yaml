---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app letibeafrica
spec:
  chartRef:
    kind: OCIRepository
    name: letibeafrica
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  values:
    image:
      repository: bitnami/wordpress
      tag: sha256-22885ce9d48b2f534b31e5f7091a943f994b004698df6292e1392f8c184cc8f0
      digest: "sha256:3698454f9b955db10f79878338045702c2734c1f46b851901d897d1013d49546"
    externalDatabase:
      host: mariadb.storage.svc.cluster.local
      name: *app
      user: *app
      existingSecret: &secret letibeafrica-secret
    wordpressUsername: ${LETIBEAFRICA_USER}
    existingSecret: *secret
    wordpressEmail: ${LETIBEAFRICA_EMAIL}
    wordpressFirstName: ${LETIBEAFRICA_FIRST_NAME}
    wordpressLastName: ${LETIBEAFRICA_LAST_NAME}
    wordpressBlogName: ${LETIBEAFRICA_BLOG_NAME}
    wordpressConfigureCache: true
    ingress:
      enabled: true
      className: external
      annotations:
        external-dns.home.arpa/enabled: "true"
        auth.home.arpa/enabled: "true"
      hosts:
        - host: "letibeafrica.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
    persistence:
      existingClaim: *app
    mariadb:
      enabled: false
    dnsConfig:
      options:
        - name: ndots
          value: "1"
