---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app letibeafrica
spec:
  chartRef:
    kind: OCIRepository
    name: letibeafrica
  interval: 15m
  maxHistory: 2
  timeout: 20m
  install:
    remediation:
      retries: 300
  upgrade:
    remediation:
      retries: 300
  values:
    externalDatabase:
      host: mariadb.storage.svc.cluster.local
      database: *app
      user: *app
      existingSecret: &secret letibeafrica-secret
    wordpressUsername: ${LETIBEAFRICA_USER}
    existingSecret: *secret
    wordpressEmail: ${LETIBEAFRICA_EMAIL}
    wordpressFirstName: ${LETIBEAFRICA_FIRST_NAME}
    wordpressLastName: ${LETIBEAFRICA_LAST_NAME}
    wordpressBlogName: ${LETIBEAFRICA_BLOG_NAME}
    allowEmptyPassword: false
    ingress:
      enabled: true
      ingressClassName: external
      hostname: "letibeafrica.${SECRET_DOMAIN}"
      annotations:
        external-dns.home.arpa/enabled: "true"
        auth.home.arpa/enabled: "true"
    persistence:
      existingClaim: *app
    mariadb:
      enabled: false