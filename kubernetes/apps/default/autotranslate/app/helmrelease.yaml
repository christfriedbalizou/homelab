---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: autotranslate
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      autotranslate:
        type: deployment
        replicas: 1
        containers:
          main:
            image:
              repository: zorbatherainy/autotranslate
              tag: 2.4.0@sha256:791ecfc4e06c4740d8f1d86752e8042ea58eb2079f4aed63c04cb5aae1627e0a
            env:
              DEEPL_AUTH_KEY: ${AUTOTRANSLATE_DEEPL_AUTH_KEY}
              DEEPL_TARGET_LANG: FR
              ORIGINAL_BEFORE_TRANSLATION: 0
              TRANSLATE_FILENAME: 0
              CHECK_EVERY_X_MINUTES: 15
            resources:
              requests:
                cpu: "10m"
                memory: "512Mi"
              limits:
                memory: "1024Mi"

    service:
      autotranslate:
        controller: autotranslate
        ports:
          http:
            port: 8080

    persistence:
      logs:
        type: emptyDir
        globalMounts:
          - path: /logDir

      translate:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/apps/default
        globalMounts:
          - subPath: autotranslate
            path: /outputDir

      consume:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/media
        globalMounts:
          - subPath: autotranslate
            path: /inputDir
