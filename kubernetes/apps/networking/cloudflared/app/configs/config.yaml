---
originRequest:
  http2Origin: true

ingress:
  - hostname: "*.${SECRET_DOMAIN}"
    service: &service https://nginx-external-controller.networking.svc.cluster.local:443
    originRequest: &origin
      originServerName: ingress.local
      noTLSVerify: true
  - hostname: ${SECRET_DOMAIN}
    service: *service
    originRequest: *origin
  - service: http_status:404
