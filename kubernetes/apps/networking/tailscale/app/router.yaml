---
apiVersion: tailscale.com/v1alpha1
kind: Connector
metadata:
  name: router
spec:
  hostname: homelab-router
  subnetRouter:
    advertiseRoutes:
      - "192.168.1.0/24"
  exitNode: true
  securityContext:
    allowPrivilegeEscalation: true
    capabilities:
      add:
        - NET_ADMIN
        - NET_RAW
