---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbird
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      management:
        replicas: 1
        strategy: RollingUpdate
        initContainers:
          01-init-db:
              image:
                repository: ghcr.io/home-operations/postgres-init
                tag: 18
                pullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: netbird-secret
        containers:
          app:
            image:
              repository: netbirdio/management
              tag: 0.64.5
            args:
              - '--port=80'
              - '--log-file=console'
              - '--log-level=info'
              - '--disable-anonymous-metrics=false'
              - '--single-account-mode-domain=netbird.selfhosted'
              - '--dns-domain=netbird.selfhosted'
            env:
              NETBIRD_DISABLE_GEOLITE_UPDATE: 'true'
            envFrom:
              - secretRef:
                  name: netbird-secret
            probes:
              liveness: &managementProbes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port80 80
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3
              readiness: *managementProbes

      relay:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: netbirdio/relay
              tag: 0.64.6
            env:
              NB_EXPOSED_ADDRESS: netbird.${SECRET_DOMAIN}:443/relay
              NB_LISTEN_PORT: ':443'
              NB_LOG_LEVEL: info
              NB_LOG_FILE: console
            envFrom:
              - secretRef:
                  name: netbird-secret
            probes:
              liveness: &relayProbes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: &port443 443
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *relayProbes

      signal:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: netbirdio/signal
              tag: 0.64.5
            args:
              - '--port=80'
              - '--log-file=console'
              - '--log-level=info'
            probes:
              liveness: &signalProbes
                enabled: true
                custom: true
                spec:
                  tcpSocket:
                    port: 10000
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *signalProbes

      dashboard:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: netbirdio/dashboard
              tag: v2.31.0
            env:
              AUTH_AUTHORITY: https://auth.${SECRET_DOMAIN}
              AUTH_REDIRECT_URI: /peers
              AUTH_SILENT_REDIRECT_URI: /add-peers
              AUTH_SUPPORTED_SCOPES: openid profile email
              NETBIRD_MGMT_API_ENDPOINT: &management https://netbird.${SECRET_DOMAIN}:443
              NETBIRD_MGMT_GRPC_API_ENDPOINT: *management
              NETBIRD_TOKEN_SOURCE: idToken
              USE_AUTH0: 'false'
            envFrom:
              - secretRef:
                  name: netbird-secret
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port80
                    scheme: HTTP
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port80
                    scheme: HTTP
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 1
                  failureThreshold: 3

    service:
      management:
        controller: management
        ports:
          http:
            primary: true
            port: *port80
          grpc:
            port: 33073
          metrics:
            port: 9090
      relay:
        controller: relay
        ports:
          http:
            primary: true
            port: *port443
          metrics:
            port: 9090
      signal:
        controller: signal
        ports:
          http:
            primary: true
            port: *port80
          grpc:
            port: 10000
          metrics:
            port: 9090
      dashboard:
        controller: dashboard
        ports:
          http:
            primary: true
            port: *port80

    ingress:
      management:
        className: external
        annotations:
          external-dns.home.arpa/enabled: 'true'
        hosts:
          - host: &host netbird.${SECRET_DOMAIN}
            paths:
              - path: /api
                pathType: ImplementationSpecific
                service:
                  identifier: management
                  port: http
      grpc:
        className: external
        annotations:
          external-dns.home.arpa/enabled: 'true'
          nginx.ingress.kubernetes.io/backend-protocol: GRPC
          nginx.ingress.kubernetes.io/ssl-redirect: 'true'
          nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
          nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
        hosts:
          - host: *host
            paths:
              - path: /management.ManagementService
                pathType: ImplementationSpecific
                service:
                  identifier: management
                  port: grpc

      signal:
        className: external
        annotations:
          external-dns.home.arpa/enabled: 'true'
          nginx.ingress.kubernetes.io/backend-protocol: GRPC
          nginx.ingress.kubernetes.io/ssl-redirect: 'true'
          nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
          nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
        hosts:
          - host: *host
            paths:
              - path: /signalexchange.SignalExchange
                pathType: ImplementationSpecific
                service:
                  identifier: signal
                  port: grpc

      relay:
        className: external
        annotations:
          external-dns.home.arpa/enabled: 'true'
        hosts:
          - host: *host
            paths:
              - path: /relay
                pathType: ImplementationSpecific
                service:
                  identifier: relay
                  port: http
      dashboard:
        className: external
        annotations:
          external-dns.home.arpa/enabled: 'true'
          hajimari.io/enable: 'true'
          hajimari.io/icon: arcticons:netbird
          hajimari.io/group: Network
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: ImplementationSpecific
                service:
                  identifier: dashboard
                  port: http

    persistence:
      config:
        type: configMap
        name: netbird-configmap
        advancedMounts:
          management:
            app:
              - path: /etc/netbird
                readOnly: true
      data:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/apps/networking
        advancedMounts:
          management:
            app:
              - path: /var/lib/netbird
                subPath: netbird
