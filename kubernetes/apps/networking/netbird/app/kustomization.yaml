---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - ./secret.sops.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: netbird-configmap
    files:
      - management.json=./configs/management.json
generatorOptions:
  disableNameSuffixHash: true