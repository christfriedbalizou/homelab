---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: networking
spec:
  interval: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      adguard:
        replicas: 1
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.72
            env:
              TZ: ${TIMEZONE}

    service:
      app:
        controller: adguard
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${ADGUARD_ADDR_NS1}"
          lbipam.cilium.io/sharing-key: "adguard-home"
        ports:
          http:
            primary: true
            port: 3000
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP

    persistence:
      data:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/apps/networking/adguard/data
        globalMounts:
          - path: /opt/adguardhome/work
      conf:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/apps/networking/adguard/conf
        globalMounts:
          - path: /opt/adguardhome/conf
    ingress:
      app:
        className: "external"
        annotations:
          external-dns.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: shield-check
          hajimari.io/group: Network
          hajimari.io/appName: adguard
        hosts:
          - host: &host "adguard-home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
