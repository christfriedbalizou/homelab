---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: twingate
  namespace: networking
spec:
  interval: 1h
  url: https://twingate.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: twingate
  namespace: networking
spec:
  interval: 10m
  chart:
    spec:
      chart: connector
      version: 0.1.32
      sourceRef:
        kind: HelmRepository
        name: twingate
        namespace: networking
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: twingate/connector
      tag: 1.84.0
    connector:
      logLevel: "info"
      network: "${TWINGATE_NETWORK}"
      url: "twingate.com"
      accessToken: "${TWINGATE_ACCESS_TOKEN}"
      refreshToken: "${TWINGATE_REFRESH_TOKEN}"
      dnsServer: "${ADGUARD_ADDR_NS1}"
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/instance: twingate-backup
