---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-gateway
      version: 3.2.6
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicaCount: 2
    watchedResources: ["Ingress", "HTTPRoute"]
    domain: "${SECRET_DOMAIN}"
    ttl: 1
    service:
      annotations:
        lbipam.cilium.io/ips: "${METALLB_K8S_GATEWAY_ADDR}"
      externalTrafficPolicy: Cluster
