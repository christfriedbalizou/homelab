---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 1h
  url: https://k8s-gateway.github.io/k8s_gateway/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: k8s-gateway
      version: 3.4.1
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
        namespace: networking
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicaCount: 2
    watchedResources: ["Ingress", "HTTPRoute"]
    domain: "${SECRET_DOMAIN}"
    ttl: 1
    service:
      annotations:
        lbipam.cilium.io/ips: "${METALLB_K8S_GATEWAY_ADDR}"
      externalTrafficPolicy: Cluster
