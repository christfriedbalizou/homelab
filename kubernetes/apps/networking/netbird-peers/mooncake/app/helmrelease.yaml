# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mooncake
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      mooncake:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - mooncake
                          - littlecato
                          - quinnergon
                  topologyKey: kubernetes.io/hostname
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: mooncake
        containers:
          app:
            image:
              repository: netbirdio/netbird
              tag: 0.64.5@sha256:482bb62d933ce4f423ebf84c9a692e773ee87a675db5c2c94d35541472a7e3e0
            env:
              NB_MANAGEMENT_URL: https://netbird.${SECRET_DOMAIN}:443
              NB_HOSTNAME: mooncake
              NB_LOG_LEVEL: info
            envFrom:
              - secretRef:
                  name: netbird-peers-secrets
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
                add:
                  - NET_ADMIN
                  - NET_RAW
                  - SYS_ADMIN
                  - SYS_RESOURCE
            resources:
              requests:
                cpu: 25m
                memory: 105Mi
              limits:
                memory: 500Mi
    persistence:
      tun:
        type: hostPath
        hostPath: /dev/net/tun
        advancedMounts:
          mooncake:
            app:
              - path: /dev/net/tun
      runtime:
        type: emptyDir
        advancedMounts:
          mooncake:
            app:
              - path: /var/log
                subPath: var/log
              - path: /var/run
                subPath: var/run
      config:
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/apps/networking/netbird-peers/mooncake
        advancedMounts:
          mooncake:
            app:
              - path: /var/lib/netbird
                subPath: netbird
              - path: /root
                subPath: root