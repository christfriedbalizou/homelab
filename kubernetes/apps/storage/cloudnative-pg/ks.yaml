---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cloudnative-pg
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  path: ./kubernetes/apps/storage/cloudnative-pg/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  targetNamespace: storage
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta2
      kind: HelmRelease
      name: cloudnative-pg
      namespace: storage
  dependsOn:
    - name: minio
      namespace: storage
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app2 cloudnative-pg-cluster
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app2
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  path: ./kubernetes/apps/storage/cloudnative-pg/cluster
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  targetNamespace: storage
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  healthChecks:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: postgres17
      namespace: storage
    - apiVersion: v1
      kind: Service
      name: postgres-lb
      namespace: storage
    - apiVersion: postgresql.cnpg.io/v1
      kind: ScheduledBackup
      name: postgres
      namespace: storage
    - apiVersion: monitoring.coreos.com/v1
      kind: PrometheusRule
      name: cloudnative-pg
      namespace: storage
  dependsOn:
    - name: cloudnative-pg
      namespace: storage
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
