---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-v2
  namespace: storage
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/christfriedbalizou/minio
              tag: 2026.2.11@sha256:472fcde306467611515bf18e313fb0bd424f5ffc32fc5a053aa2ecb5ea6f6df9
            env:
              TZ: ${TIMEZONE}
              MINIO_ROOT_USER: ${SECRET_GRAFANA_ADMIN_USER}
              MINIO_ROOT_PASSWORD: ${SECRET_GRAFANA_ADMIN_PASSWORD}
              MINIO_PROMETHEUS_JOB_ID: "scrapeConfig/monitoring/minio-v2"
              MINIO_PROMETHEUS_AUTH_TYPE: "public"
              MINIO_PROMETHEUS_URL: "http://prometheus-operated.monitoring.svc.cluster.local:9090"
            resources:
              requests:
                cpu: 5m
                memory: 128M
            securityContext:
              privileged: true
              runAsUser: 0

    service:
      main:
        controller: main
        ports:
          http:
            port: 9001
          s3:
            port: 9000

    serviceMonitor:
      main:
        enabled: true
        serviceName: minio-v2
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s

    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: 'true'
          hajimari.io/icon: "mdi:pail"
          hajimari.io/group: "Storage"
        hosts:
          - host: "minio-v2.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
          - host: "s3-v2.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: s3

    persistence:
      data:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/apps/storage
        globalMounts:
          - subPath: minio-v2
            path: /data
