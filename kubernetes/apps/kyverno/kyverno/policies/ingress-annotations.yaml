---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: ingress-annotations
  annotations:
    policies.kyverno.io/title: Ingress annotations
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      This policy creates annotations on ingresses for external-dns,
      cert-manager and authentication based on custom annotations.
    policies.kyverno.io/category: Ingress, DNS, Authentication, Tailscale
spec:
  generateExisting: true
  rules:
    - name: external-dns
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              annotations:
                external-dns.home.arpa/enabled: "true"
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              +(external-dns.alpha.kubernetes.io/target): ipv4.${SECRET_DOMAIN}
    - name: internal-dns
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              annotations:
                external-dns.home.arpa/enabled: "false"
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              +(external-dns.alpha.kubernetes.io/target): internal.${SECRET_DOMAIN}
    - name: auth
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              annotations:
                auth.home.arpa/enabled: "true"
      mutate:
        patchStrategicMerge:
          metadata:
            annotations:
              +(nginx.ingress.kubernetes.io/auth-method): |-
                GET
              +(nginx.ingress.kubernetes.io/auth-url): |-
                http://authelia.identity.svc.cluster.local:9191/api/verify
              +(nginx.ingress.kubernetes.io/auth-signin): |-
                https://auth.${SECRET_DOMAIN}?rm=$request_method
              +(nginx.ingress.kubernetes.io/auth-response-headers): |-
                Remote-User,Remote-Name,Remote-Groups,Remote-Email
              +(nginx.ingress.kubernetes.io/auth-snippet): |-
                proxy_set_header X-Forwarded-Method $request_method;

    - name: tailscale-ingress
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              annotations:
                tailscale-policy.io/expose: "true"
      generate:
        kind: Ingress
        apiVersion: networking.k8s.io/v1
        name: '{{- request.object.metadata.name }}-tailscale'
        namespace: '{{- request.object.metadata.namespace }}'
        synchronize: true
        data:
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            annotations:
              kyverno.io/skip-generate: "true"
            labels:
              app.kubernetes.io/managed-by: kyverno
              tailscale-generated: "true"
          spec:
            ingressClassName: tailscale
            defaultBackend:
              service: '{{ request.object.spec.rules[0].http.paths[0].backend.service }}'
            tls:
              - hosts:
                  - '{{ request.object.metadata.name }}'
