---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app torrent
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  path: ./kubernetes/apps/media/torrent/app
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 3m
  targetNamespace: media
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: cluster-settings
