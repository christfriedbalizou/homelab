---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./secret.sops.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: qbittorrent-dnsdist
    files:
      - dnsdist.conf=./config/dnsdist.conf
  - name: qbittorrent-gluetun
    files:
      - auth.toml=./config/gluetun.toml
generatorOptions:
  disableNameSuffixHash: true