---
server:
  port: 8978

logging:
  level:
    com.github.schaka: INFO
  threshold:
    file: NONE

file-system:
  access: true
  validate-seeding: true
  leaving-soon-dir: "/data/leaving-soon"
  media-server-leaving-soon-dir: "/data/leaving-soon"
  from-scratch: true
  free-space-check-dir: "/"

application:
  dry-run: true
  run-once: true
  whole-tv-show: false
  whole-show-seeding-check: false
  leaving-soon: 30d
  exclusion-tag: "keep"

  media-deletion:
    enabled: true
    movie-expiration:
      5: 15d
      10: 30d
      15: 60d
      20: 90d
    season-expiration:
      5: 15d
      10: 20d
      15: 60d
      20: 120d

  tag-based-deletion:
    enabled: false
    minimum-free-disk-percent: 100
    schedules:
      - tag: 60day-retention
        expiration: 30d
      - tag: 90day-long-term
        expiration: 90d

  episode-deletion:
    enabled: true
    tag: daily
    max-episodes: 10
    max-age: 30d

clients:
  sonarr:
    enabled: true
    url: "http://sonarr.media:8989"
    api-key: "${SONARR_0_API_KEY}"
    delete-empty-shows: true
    determine-age-by: MOST_RECENT
  radarr:
    enabled: true
    url: "http://radarr.media"
    api-key: "${RADARR_0_API_KEY}"
    only-delete-files: false
    determine-age-by: most_recent
  bazarr:
    enabled: false

  jellyfin:
    enabled: true
    url: "http://jellyfin.media:8096"
    api-key: "${JELLYFIN_0_API_KEY}"
    username: "${JELLYFIN_USER}"
    password: "${JELLYFIN_PASSWORD}"
    delete: true
    leaving-soon-tv: "Shows (Leaving Soon)"
    leaving-soon-movies: "Movies (Leaving Soon)"
    leaving-soon-type: MOVIES_AND_TV

  jellyseerr:
    enabled: true
    url: "http://jellyseerr.media:5055"
    api-key: "${JELLYSERR_0_API_KEY}"
    match-server: false

  jellystat:
    enabled: true
    whole-tv-show: false
    url: "http://jellystat.media:3000"
    api-key: "${JELLYSTAT_0_API_KEY}"
