---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tqm
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      tqm:
        type: cronjob
        cronjob: &cronjob
          schedule: "@hourly"
          timeZone: "${TIMEZONE}"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          main:
            image:
              repository: ghcr.io/schaka/janitorr
              tag: 1.7.3@sha256:82a90b25a2b946ebc09bbcf9f9d84892144b34f60de3dbafe8d7e627707f5d9f
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 512Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        type: configMap
        name: "janitorr-config"
        globalMounts:
          - path: /appdata/janitorr/application.yaml
            subPath: application.yaml
            readOnly: true
      data:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/media
