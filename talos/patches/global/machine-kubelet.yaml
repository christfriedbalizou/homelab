machine:
  kubelet:
    extraConfig:
      serializeImagePulls: false
    extraMounts:
      - destination: /var/openebs/local
        type: bind
        source: /var/openebs/local
        options:
          - bind
          - rshared
          - rw
      - destination: /dev/dri
        type: bind
        source: /dev/dri
        options:
          - bind
          - rshared
          - rw
    nodeIP:
      validSubnets:
        - 192.168.1.0/24
