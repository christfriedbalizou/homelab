---
- hosts:
    - pihole
  become: true
  gather_facts: false
  pre_tasks:
    - name: Pausing for 5 seconds...
      ansible.builtin.pause:
        seconds: 5

  tasks:
    - name: Reboot the machine
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible"
        reboot_timeout: 600
