---
- hosts:
    - pihole
  become: true
  gather_facts: true
  any_errors_fatal: true
  serial: 1
  pre_tasks:
    - name: Pausing for 5 seconds...
      ansible.builtin.pause:
        seconds: 5
  tasks:
    - name: Disable and stop lighttp service
      ansible.builtin.systemd:
        name: lighttpd
        state: stopped
        enabled: false
    - name: Update pihole
      ansible.builtin.shell: pihole -up
      ignore_errors: true
